<body>
    <div class="container">
      <div id="listing-form">
        <h1>Create a listing</h1>
        <br>
        <form action="/create" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="InputTitle1">Title</label>
              <input type="text" name="title" class="form-control" aria-describedby="titleHelp" placeholder="Enter title" required>
            </div>
            <div class="form-group">
              <label for="InputDescription1">Description</label>
              <input type="text" name="description" class="form-control" placeholder="Enter description" required>
            </div>
            <div class="form-group">
              <label for="InputPrice1">Price</label>
              <input type="number" min="0" name="price" class="form-control" placeholder="Enter price" step=".01" required>
            </div>
            <div class="form-group">
              <label for="FormControlCategory1">Category</label>
              <select class="form-control" name="category" required>
                <option hidden disabled selected value>Select a category</option>
                <option value="Gaming">Gaming</option>
                <option value="Music">Music</option>
                <option value="TVs">TVs</option>
                <option value="Computers">Computers</option>
                <option value="Phones">Phones</option>
              </select>
            </div>
            <input name="listingImage" type="file" required></input>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
</body>
