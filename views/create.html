<body>
    <div class="container">
      <div id="listing-form">
        <h1>Create a listing</h1>
        <form action="/listings/create" method="post">
            <div class="form-group">
              <label for="exampleInputTitle1">Title</label>
              <input type="text" name="title" class="form-control" aria-describedby="titleHelp" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label for="exampleInputDescription1">Description</label>
              <input type="text" name="description" class="form-control" id="exampleInputDescription1" placeholder="Enter description">
            </div>
            <div class="form-group">
              <label for="exampleInputPrice1">Price</label>
              <input type="number" name="price" class="form-control" id="exampleInputPrice1" placeholder="Enter price" step=".01">
            </div>
            <button type="submit" class="btn btn-primary">Photo</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
</body>
