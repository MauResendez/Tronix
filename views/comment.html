<body>
    <div class="container">
        <div id="comment-form">
          {{#if msg}}
          <div class="alert alert-danger" role="alert">
            {{msg}}
          </div>
          {{/if}}
          <h1>Add a comment</h1>
          <br>
          {{#listing}}
          <form action="/listings/{{_id}}/add_comment" method="post">
              <div class="form-group">
                <label>Comment Title</label>
                <input type="text" name="title" class="form-control" aria-describedby="titleHelp" placeholder="Enter title">
              </div>
              <div class="form-group">
                <label>Comment</label>
                <textarea type="text" style="resize: none;" name="comment" class="form-control" placeholder="Enter your comment..."></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          {{/listing}}
        </div>
    </div>
</body>
