<body>
    <div class="container">
      <div id="listing-form">
        <h1>Edit your listing</h1>
        <br>
        {{#listing}}
        <form action="/listings/{{_id}}/edit" method="post">
            <div class="form-group">
              <label for="InputTitle1">Title</label>
              <input type="text" name="title" class="form-control" aria-describedby="titleHelp" placeholder="Enter title" value="{{title}}">
            </div>
            <div class="form-group">
              <label for="InputDescription1">Description</label>
              <input type="text" name="description" class="form-control" placeholder="Enter description" value="{{description}}"">
            </div>
            <div class="form-group">
              <label for="InputPrice1">Price</label>
              <input type="number" min="0" name="price" class="form-control" placeholder="Enter price" step=".01" value="{{price}}">
            </div>
            <div class="form-group">
              <label for="FormControlCategory1">Category</label>
              <select class="form-control" name="category" id="category">
                {{#if category}}
                <option value={{category}} hidden selected>{{category}}</option>
                {{else}}
                <option hidden disabled selected>Select a category</option>
                {{/if}}
                <option value="Gaming">Gaming</option>
                <option value="Music">Music</option>
                <option value="TVs">TVs</option>
                <option value="Computers">Computers</option>
                <option value="Phones">Phones</option>
              </select>
            </div>
            <input name="listingImage" type="file" id="file" style="display:none"></input>
            <!-- <input name="listingImage" title=" " type="file" id="file"></input>
            <label for="file">{{photo}}</label> -->
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {{/listing}}
      </div>
    </div>
</body>
