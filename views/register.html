<body>
  <div class="container">
      <div id="register-form">
        {{#if msg}}
        <div class="alert alert-danger" role="alert">
          {{msg}}
        </div>
        {{/if}}
        <h1>Register</h1>
        <br>
        <form action="/register" method="post">
          <div class="form-group">
            <label for="exampleInputFirstName1">First name</label>
            <input type="text" name="first_name" class="form-control" aria-describedby="first_nameHelp" value="{{first_name}}" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label for="exampleInputLastName1">Last name</label>
            <input type="text" name="last_name" class="form-control" aria-describedby="last_nameHelp" value="{{last_name}}" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control" aria-describedby="emailHelp" value="{{email}}" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" value="{{password}}" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
  </div>
</body>
